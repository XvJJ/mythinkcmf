<include file='public@header' />
</header>

<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active">
				<a href="{:url('admin_ip/index')}">{:lang('DOMAIN_ADMINIP_INDEX')}</a>
			</li>
			<li>
				<a href="{:url('admin_ip/ipadd')}">{:lang('DOMAIN_ADMINIP_IPADD')}</a>
			</li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('admin_ip/index')}">
			IP地址:
			<input type="text" class="form-control" name="input_ip" style="width: 120px;" value="{$keyword}" placeholder="请输入IP地址">
			<input type="submit" class="btn btn-primary" value="搜索" />
			<a class="btn btn-danger" href="{:url('admin_ip/index')}">清空</a>
		</form>

		<table class="table table-hover table-bordered table-list">
			<thead>
				<tr>
					<th style="width:300px;">IP</th>
					<th style="width:600px;">备注</th>
					<th>{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<foreach name="list" item="vo">
				<tr>
					<td>{$vo.ip}</td>
					<td>{$vo.ipremark}</td>
					<td>
						<a href="{:url('admin_ip/ipedit',['id'=>$vo['id']])}">{:lang('EDIT')}</a>&nbsp;&nbsp;|
						<a class="js-ajax-delete" href="{:url('admin_ip/ipdel',['id'=>$vo['id']])}">{:lang('DELETE')}</a>
					</td>
				</tr>
			</foreach>
		</table>
		<div class="pagination">{$page}</div>

	</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
